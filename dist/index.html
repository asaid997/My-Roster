<!DOCTYPE html>
<html>

<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>

    <div id="input-container">
        <input value="lakers">
        <button id="get-roster">Get roster</button>
    </div>
    <div style="display: grid; position: relative; grid-template-columns: 1fr 1fr; width: 100vw;">
        <button id="get-dream-team" style="justify-self: end;">The dream team</button>
        <div style="justify-self: end; display: grid; justify-content: end; grid-template-columns: 1fr 1fr;">
            <input id="new-team"><button id="new-team-save">Save team</button>
        </div>
        <select id="my-teams" style="position: absolute;  visibility: visible;">
            <option>erios</option>
            <option>zobe</option>
        </select>
    </div>
    <div id="roster-container"></div>




    <script id="player-template" type="text/x-handlebars-template">
        {{#each roster}}
        <div class="player-container">
            <div class="text name">{{firstName}} {{lastName}}</div>
            {{#if dreamPlayer}}
            <button class="remove-from-dream-team dream-team"><i class="fas fa-minus"></i>remove</button> {{else}}
            <button class="add-to-dream-team dream-team"><i class="fas fa-plus"></i>Dream team</button> {{/if}}
            <div class="text jersey">{{jersey}}</div>
            <img src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}" onerror="this.src='https://placeimg.com/200/300/animals'">
            <div class="stats"></div>
            <div class="text pos">{{pos}}</div>
        </div>
        {{/each}}
    </script>

    <script id="stats-template" type="text/x-handlebars-template">
        <div style="display: grid; grid-template-rows: auto;">
            {{#each stats}}
            <div>{{@key}} = {{this}}</div>
            {{/each}}
        </div>
    </script>

    <script src="./@fortawesome/fontawesome-free/js/all.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="server-manager.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
</body>

</html>
