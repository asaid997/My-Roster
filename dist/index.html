<!DOCTYPE html>
<html>

<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>

    <div id="input-container">
        <input>
        <button>Get roster</button>
    </div>
    <div id="roster-container"></div>




    <script id="player-template" type="text/x-handlebars-template">
        {{#each roster}}
        <div class="player-container">
            <div class="text">{{firstName}} {{lastName}}</div>
            <div class="text">{{jersey}}</div>
            <img src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}">
            <div class="stats"></div>
            <div class="text">{{pos}}</div>
        </div>
        {{/each}}
    </script>

    <script id="stats-template" type="text/x-handlebars-template">
        <div style="display: grid; grid-template-rows: auto;">
            {{#each stats}}
            <div>{{@key}} = {{this}}</div>
            {{/each}}
        </div>
    </script>

    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
</body>

</html>
